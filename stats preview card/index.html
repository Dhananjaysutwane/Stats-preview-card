<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="info">
          <div id="heading">
            <h2>Get <span>insight</span> that help your business grow.</h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div id="caption">
            <div>
              <h3>10k+</h3>
              <p class="small">COMPANIES</p>
            </div>
            <div>
              <h3>314</h3>
              <p class="small">TEMPLATES</p>
            </div>
            <div>
              <h3>12M+</h3>
              <p class="small">QURIES</p>
            </div>
          </div>
        </div>

        <div class="image">
          <div>
            <img
              src="image-header-desktop.jpg"
              alt=""
              width="350px"
              height="300px"
            />
          </div>
          <div class="inner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
